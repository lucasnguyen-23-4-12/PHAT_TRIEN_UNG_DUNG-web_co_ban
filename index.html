<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <button id="theme-toggle">Chế độ Tối/Sáng</button>
        <button id="download-json" onclick="downloadJSON()">Tải về dữ liệu (.json)</button>
        <h2>My To Do List</h2>
        
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Thêm công việc mới...(mặc định sẽ là chưa xong)">
            <button onclick="addTask()">Thêm</button>
        </div>

        <ul id="todo-list">
            <!-- Các công việc sẽ được thêm vào đây -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
